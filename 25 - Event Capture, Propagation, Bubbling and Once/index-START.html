<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // stop bubbling!
    // console.log(this);
  }
  //document.body.addEventListener('click',logText);
  divs.forEach(div => div.addEventListener('click',logText,{
    capture:false, // true bubbling de fora para dentro
                  // false comeÃ§a de dentro para fora
    once: true 
  
  }));
  button.addEventListener('click', () => {
    console.log('Click!!');
  },{
    once: true // faz com que a funcao do botao seja apenas executado 1x
  })
</script>
</body>
</html>
